<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <!-- Tic-Tac-Toe buttons (9 buttons for 3x3 grid) -->
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
        </div>
        <button id="restart">Restart</button> <!-- Button to restart the game -->
    </div>
    <div class="popup hide"> <!-- Popup for game-over message -->
        <p id="message">Sample message</p> <!-- Button to start a new game -->
        <button id="new-game">New Game</button>
    </div>
    <script src="scrypt.js"></script>
</body>
</html>
